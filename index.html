<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>
<body>
<header class="header">
         <div class="header__burger_logo">
             <img src="./img/svg/burger.svg" alt="Меню">
         </div>
         <div class="header__group_logo">
            <img src="./img/svg/Group.svg" alt="Меню">
        </div>
        <div class="header__divider">
            <img src="./img/svg/divider.svg" alt="Меню">
        </div>
        <div class="header__repair_logo">
            <img src="./img/svg/repair.svg" alt="Меню">
        </div>
        <div class="header__checkstatus_logo">
            <img src="./img/svg/checkstatus.svg" alt="Меню">
        </div>
</header>
<main>
    <section class="intro">
        <div class="intro__img">
            <img src="img/svg/highlight.svg" alt="copy">
            <h1 class="intro__title">Услуги и сервисы</h1>
        </div>
            <ul class="intro__item">
                <li>
                    <a href="#!" class="intro__link">Ремонтируемые устройства</a>
                </li>
              </ul>
                <p class="intro__subtitle">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                <form class="continue-form">
                        <input type="image" class="continue-form__image" src="img/svg/icon.svg">
                        <p class="continue-form__submit">Читать далее</p>
                </form>
    </section>
    <div class="shedule-image">
       <img src="./img/cps.jpg" alt="Режим работы">
    </div>
</main>
    
</body>
</html>
